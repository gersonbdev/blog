# The layout text of site

# ----- Commons label -----

layout:
  post: Publicación
  category: Categoría
  tag: Etiqueta

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Inicio
  categories: Categorías
  tags: Etiquetas
  archives: Archivos
  about: Acerca de
  projects: Proyectos

# text displayed in the search bar
search:
  hint: buscar
  cancel: Cancelar

panel:
  lastmod: Actualización reciente
  trending_tags: Etiquetas en tendencia
  toc: Contenido

#  The liquid date format › http://strftime.net/
date_format:
  tooltip: '%a, %b %e, %Y, %l:%M %p %z'
  post:
    long: '%b %e, %Y'
    short: '%b %e'
    archive_month: '%b'

copyright:
  # Shown at the bottom of the post
  license:
    template: Esta publicación está licenciada bajo :LICENSE_NAME por el autor.
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # Displayed in the footer
  brief: Algunos derechos reservados.
  verbose: >-
    Excepto donde se indique lo contrario, las publicaciones de blog en este sitio estan licenciadas
    bajo la licencia Creative Commons Attribution 4.0 International (CC BY 4.0) por el autor.

meta: Funcionando por :PLATFORM con el tema :THEME.

not_found:
  statment: Lo sentimos, hemos perdido esa URL o apunta a algo que no existe.
  hint_template: :HEAD_BAK para intentar encontrarlo de nuevo, o búsquelo en :ARCHIVES_PAGE.
  head_back: Regresa a Inicio
  archives_page: Página de archivos

# ----- Posts related labels -----

post:
  published: 'publicado'
  updated: Actualizado
  timeago:
    day: d atrás
    hour: hr atrás
    minute: min atrás
    just_now: ahora mismo
  words: palabras
  pageview_measure: visualizaciones
  read_time:
    unit: min
    prompt: de lectura
  relate_posts: Otras lecturas
  share: Compartir
  button:
    next: Siguiente
    previous: Anterior
    copy:
      title: Copiar enlace
      succeed: ¡Enlace copiado correctamente!
  # pinned prompt of posts list on homepage
  pin_prompt: Fijado

# categories page
categories:
  category_measure: categorias
  post_measure: publicaciones
